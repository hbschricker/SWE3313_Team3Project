<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <style>
        /* Reset and Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: Arial, Monospace;
          background-color: #ffffff;
        }

        /* Header Section */
        .top-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 20px;
          background-color: #fff;
        }

        .logo {
          height: 100px;
          margin-right: 20px;
        }

        .site-name {
          font-size: 24px;
          color: #333;
          font-weight: bold;
        }

        .icons span {
          font-size: 20px;
          margin-left: 16px;
        }

        nav {
          background-color: #eee;
          padding: 12px 24px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        nav button {
          background-color: lightgray;
          border: none;
          font-size: 16px;
          margin-right: 20px;
          cursor: pointer;
          padding: 10px;
          transition: background-color 0.3s;
        }

        nav button:hover {
          background-color: #87CEFA;
        }

        nav .icons {
          font-size: 24px;
        }

        /* Main Section */
        main {
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 160px); /* Adjust based on header height */
        }

        /* Form Container */
        .form-container {
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 450px;
          width: 100%;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        input, button {
          padding: 12px;
          font-size: 16px;
          border-radius: 8px;
          border: 1px solid #ddd;
          width: 100%;
          max-width: 400px;
        }

        input:focus {
          outline: none;
          border-color: #707070;
        }

        button {
          background-color: #808080;
          color: white;
          cursor: pointer;
          border: none;
        }

        button:hover {
          background-color: #87CEFA;
        }

        h2 {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
          header {
            flex-direction: column;
            align-items: center;
            text-align: center;
          }

          nav button {
            margin-right: 10px;
            margin-bottom: 10px;
          }
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header>
  <div class="top-bar">
      <img src="images/logo.jpg" class="logo" alt="Logo">
      <div class="store-name">The BaeBijoux</div>

      <div class="icons">
          <!-- Search Icon - Hover to Show Search Bar -->
          <div class="search-hover-area">
              <span>&#128269;</span> <!-- Search icon -->
              <div class="search-bar">
                  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
              </div>
          </div>

          <!-- User Icon (Link to Login Page) -->
          <a href="login.html">
              <span>&#128100;</span> <!-- User icon -->
          </a>

          <!-- Cart Icon (Link to CheckoutScreen) -->
          <a href="CheckoutScreen.html">
              <span>&#128722;</span> <!-- Cart icon -->
          </a>
      </div>
  </div>
      <nav>
          <button onclick="location.href='index.html'">Home</button>
          <button onclick="location.href='aboutus.html'">About Us</button>
          <button onclick="location.href='contactUs.html'">Contact Us</button>
      </nav>
  </header>
<main>
    <div class="form-container">
        <h2>Customer Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="create-account.html">
                <button type="button">Create Account</button>
            </a>
        </form>
    </div>
</main>
</body>
</html>
