<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - The BaeBijoux</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Monospace;
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        /* Header Section */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #fff;
        }

        .logo {
            height: 100px;
            margin-right: 20px;
        }

        .site-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-left: 10px;
        }

        .icons span {
            font-size: 20px;
            margin-left: 16px;
        }

        header .logo {
            height: 100px;
        }

        nav {
            background-color: #eee;
            padding: 12px 24px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav button {
            background-color: lightgray;
            border: none;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
        }

        nav .icons {
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }

        input:focus {
            outline: none;
            border-color: #787878;
        }

        button {
            background-color: #808080;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #87CEFA;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            margin: 100px auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav button {
                margin-right: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <a href="index.html"><img src="/images/logo.jpg" class="logo" alt="Logo"></a>
            <span class="site-name">The BaeBijoux</span>
            <div class="icons">
                <span>&#128100;</span> <!-- User -->
                <span>&#128722;</span> <!-- Cart -->
            </div>
        </div>
        <nav>
            <a href="index.html"><button>Home</button></a>
            <button>About Us</button>
            <button>Contact Us</button>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="form-container">
            <h2>Create Account</h2>
            <form action="/create" method="post" id="createAccountForm">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Create</button>
            </form>

            <!-- Success message -->
            <p id="successMessage" style="color: green; display: none;">Congratulations! You have created your account.</p>
        </div>
    </main>

    <script>
        // Handle form submission
        const form = document.getElementById('createAccountForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate form submission and show success message
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block';
            }, 500); // Simulate form submission delay
        });
    </script>
</body>
</html>
