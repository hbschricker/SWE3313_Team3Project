<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index - The BaeBijoux</title>
    <style>
        body {
          font-family: Arial, Monospace;
          margin: 0;
          padding: 0;
          background-color: lightgray;
        }

        /* Header Section */
        .top-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 20px;
          background-color: #fff;
          position: relative;
        }

        .logo {
          height: 100px;
          margin-right: 20px;
        }

        .store-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-left: 15px;
        }

        .icons {
          display: flex;
          align-items: center;
          position: relative;
        }

        .icons span {
          font-size: 24px;
          margin-left: 16px;
          cursor: pointer;
          position: relative;
        }

        /* Search bar */
        .search-bar {
          display: none;
          position: absolute;
          top: 50px;
          right: 100px;
          background-color: white;
          padding: 8px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
          padding: 8px;
          font-size: 16px;
          border-radius: 8px;
          border: 1px solid #ccc;
          width: 250px;
        }

        nav {
          background-color: #eee;
          padding: 12px 24px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        nav button {
          background: none;
          border: none;
          font-size: 16px;
          cursor: pointer;
          padding: 10px;
          background-color: lightgray;
          margin-right: 20px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        input:focus {
          outline: none;
          border-color: #4e9fff;
        }

        button {
          background-color: lightgray;
          color: black;
          cursor: pointer;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-size: 14px;
        }

        button:hover {
          background-color: #d3d3d3;
        }

        h2 {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
        }

        /* Product Grid */
        .product-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          padding: 20px;
        }

        /* Product Card */
        .product-card {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
          text-align: center;
          transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
          transform: scale(1.05);
        }

        .product-card img {
          width: 350px;
          height: 300px;
          object-fit: cover;
          border-radius: 8px;
        }

        .info p {
          font-size: 14px;
          font-weight: bold;
          margin: 5px 0;
        }

        @media (max-width: 480px) {
          .product-grid {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="top-bar">
        <img src="images/logo.jpg" class="logo" alt="Logo">
        <div class="store-name">The BaeBijoux</div>

        <div class="icons">
            <div class="search-hover-area">
                <span>&#128269;</span>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
                </div>
            </div>

            <a href="login.html">
                <span>&#128100;</span>
            </a>

            <a href="CheckoutScreen.html">
                <span>&#128722;</span>
            </a>
        </div>
    </div>

    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='aboutus.html'">About Us</button>
        <button onclick="location.href='contactUs.html'">Contact Us</button>
    </nav>
</header>

<!-- Main Content -->
<main>
    <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <a href="product1.html">
                <img src="thumbnails/product1.jpeg" alt="Rainbow Shell Bead Necklace">
            </a>
            <div class="info">
                <p>Rainbow Shell Bead Necklace</p>
                <p>$8.99</p>
                <p><button onclick="addToCart('Rainbow Shell Bead Necklace', 8.99)">Add to Cart</button></p>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <a href="product2.html">
                <img src="thumbnails/product2.jpeg" alt="Light as a Feather Necklace">
            </a>
            <div class="info">
                <p>Light as a Feather Necklace </p>
                <p>$9.99</p>
                <p><button onclick="addToCart('Light as a Feather Necklace', 9.99)">Add to Cart</button></p>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <a href="product3.html">
                <img src="thumbnails/product3.jpeg" alt="Steeze Skater Ring">
            </a>
            <div class="info">
                <p>Steeze Skater Ring </p>
                <p>$6.99</p>
                <p><button onclick="addToCart('Steeze Skater Ring', 6.99)">Add to Cart</button></p>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <a href="product4.html">
                <img src="thumbnails/product4.jpeg" alt="Under the Sea Stacked Bracelet">
            </a>
            <div class="info">
                <p>Under the Sea Stacked Bracelet </p>
                <p>$7.99</p>
                <p><button onclick="addToCart('Under the Sea Stacked Bracelet', 7.99)">Add to Cart</button></p>
            </div>
        </div>

        <!-- Product Card 5 -->
        <div class="product-card">
            <a href="product5.html">
                <img src="thumbnails/product5.jpeg" alt="Stacked Ribbon Earrings">
            </a>
            <div class="info">
                <p>Stacked Ribbon Earrings</p>
                <p>$3.99</p>
                <p><button onclick="addToCart('Stacked Ribbon Earrings', 3.99)">Add to Cart</button></p>
            </div>
        </div>

        <!-- Product Card 6 -->
        <div class="product-card">
            <a href="product6.html">
                <img src="thumbnails/product6.jpeg" alt="Rainbow Shell Bead Bracelet">
            </a>
            <div class="info">
                <p>Rainbow Shell Bead Bracelet </p>
                <p>$4.99</p>
                <p><button onclick="addToCart('Rainbow Shell Bead Bracelet', 4.99)">Add to Cart</button></p>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script>
    function searchProducts() {
        var input = document.getElementById('searchInput').value.toLowerCase();
        var products = document.getElementsByClassName('product-card');

        for (var i = 0; i < products.length; i++) {
            var info = products[i].getElementsByClassName('info')[0];
            if (info.innerText.toLowerCase().includes(input)) {
                products[i].style.display = "";
            } else {
                products[i].style.display = "none";
            }
        }
    }

    function addToCart(productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the product is already in the cart
        const existingItem = cart.find(item => item.name === productName);
        if (!existingItem) {
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " added to cart!");
        } else {
            alert("This item is already in your cart.");
        }
    }
</script>
</body>
</html>
