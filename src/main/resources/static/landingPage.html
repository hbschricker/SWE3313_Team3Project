<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry</title>
    <style>
        body {
            font-family: Arial, Monospace;
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        /* Header Section */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #fff;
        }

        .logo {
            height: 100px;
            margin-right: 20px;
        }

        .site-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .icons span {
            font-size: 20px;
            margin-left: 16px;
        }

        nav {
            background-color: #eee;
            padding: 12px 24px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background-color: lightgray;
            border: none;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav .icons {
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }

        input:focus {
            outline: none;
            border-color: #4e9fff;
        }

        button {
            background-color: #4e9fff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #87CEFA;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 350px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .info p {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <img src="/images/logo.jpg" class="logo" alt="Logo">
            <div class="icons">
                <span>&#128269;</span> <!-- Search -->
                <span>&#128100;</span> <!-- User -->
                <span>&#128722;</span> <!-- Cart -->
            </div>
        </div>
        <nav>
            <button>Home</button>
            <button>About Us</button>
            <button>Contact Us</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <a href="product1.html">
                    <img src="thumbnails/product1.jpeg" alt="Product 1">
                </a>
                <div class="info">
                    <p>Rainbow Shell Bead Necklace <span>&#128722;</span></p>
                    <p>$8.99</p>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <a href="product2.html">
                    <img src="/thumbnails/product2.jpeg" alt="Light as a feather necklace">
                </a>
                <div class="info">
                    <p>Light as a Feather Necklace <span>&#128722;</span></p>
                    <p>$9.99</p>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <a href="product3.html">
                    <img src="/thumbnails/product3.jpeg" alt="Steeze Skater Ring">
                </a>
                <div class="info">
                    <p>Steeze Skater Ring <span>&#128722;</span></p>
                    <p>$6.99</p>
                </div>
            </div>

            <!-- Product Card 4 -->
            <div class="product-card">
                <a href="product4.html">
                    <img src="/thumbnails/product4.jpeg" alt="Under the Sea Stacked Bracelet">
                </a>
                <div class="info">
                    <p>Under the Sea Stacked Bracelet <span>&#128722;</span></p>
                    <p>$7.99</p>
                </div>
            </div>

            <!-- Product Card 5 -->
            <div class="product-card">
                <a href="product5.html">
                    <img src="/thumbnails/product5.jpeg" alt="Stacked Ribbon Earrings">
                </a>
                <div class="info">
                    <p>Stacked Ribbon Earrings <span>&#128722;</span></p>
                    <p>$3.99</p>
                </div>
            </div>

            <!-- Product Card 6 -->
            <div class="product-card">
                <a href="product6.html">
                    <img src="/thumbnails/product6.jpeg" alt="Rainbow Shell Bead Bracelet">
                </a>
                <div class="info">
                    <p>Rainbow Shell Bead Bracelet <span>&#128722;</span></p>
                    <p>$4.99</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
