<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Monospace;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    /* Header Section */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
    }

    .logo {
      height: 100px;
      margin-right: 20px;
    }

    .site-name {
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }

    .icons span {
      font-size: 20px;
      margin-left: 16px;
    }

    header .logo {
      height: 100px;
    }

    nav {
      background-color: #eee;
      padding: 12px 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background-color: lightgray;
      border: none;
      font-size: 16px;
      margin-right: 20px;
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #87CEFA;
    }

    nav .icons {
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center; /* Center form items */
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
    }

    input:focus {
      outline: none;
      border-color: #787878; /* removed extra '#' */
    }

    button {
      background-color: #808080;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #87CEFA;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center; /* Fix for h2 alignment */
    }

    /* Main Section */
    main {
      display: flex;
      flex-direction: column; /* Stack vertically */
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px); /* Adjust based on header height */
    }

    /* Form Container */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center; /* changed from right to center */
        text-align: center;
      }

      nav button {
        margin-right: 10px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<!-- Header Section -->
<header>
  <div class="top-bar">
    <img src="/images/logo.jpg" class="logo" alt="Logo">
    <div class="icons">
      <span>&#128100;</span> <!-- User -->
      <span>&#128722;</span> <!-- Cart -->
    </div>
  </div>
  <nav>
    <button>Home</button>
    <button>About Us</button>
    <button>Contact Us</button>
  </nav>
</header>

<main>
  <h2>Create Account</h2>
  <form action="/create" method="post">
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Create</button>
  </form>
</main>
</body>
</html>
